<div class="flex flex-row px-4 mt-6 space-x-4 item h-4/5">
  <div class="w-full h-full md:w-3/4 rounded-xl">
    <iframe
      class="w-full h-full rounded-xl"
      src="{{ movie.videoUrl }}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
  </div>
  <div
    class="flex flex-col items-start justify-center w-full h-full p-4 space-y-20 shadow-lg rounded-xl md:w-1/4 xl"
  >
    <h1 class="text-5xl font-black">{{ movie.name }}</h1>
    <div class="flex flex-col space-y-4">
      <p class="text-lg font-medium text-blue-500">
        <span class="mr-1 font-bold text-black">Release date:</span
        >{{ movie.release }}
      </p>
      <p class="text-lg font-medium text-blue-500">
        <span class="mr-1 font-bold text-black">Director: </span
        >{{ movie.director }}
      </p>
      <p class="text-lg font-medium text-blue-500">
        <span class="mr-1 font-bold text-black">Based on:</span
        >{{ movie.basedOn }}
      </p>
      <p class="text-lg font-medium text-blue-500">
        <span class="mr-1 font-bold text-black">Featured song:</span
        >{{ movie.song }}
      </p>
    </div>
    <div class="flex flex-row items-center justify-around w-full">
      <p>Like</p>
      <p>Dislike</p>
    </div>
  </div>
</div>
