<div class="flex flex-row flex-wrap w-full py-6">
  <!-- <div class="flex flex-col hidden w-full h-full md:w-2/6"></div> -->
  <div class="flex flex-col w-full h-full bg-gray-200">
    <h1 class="px-8 pt-4 text-6xl font-black">Movies</h1>
    <div class="flex flex-row w-screen" *ngFor="let movie of movies">
      <app-movie-card
        [name]="movie.name"
        [url]="movie.imageUrl"
        [release]="movie.release"
        [time]="movie.time"
        [category]="movie.category"
      >
      </app-movie-card>
    </div>
  </div>
</div>
