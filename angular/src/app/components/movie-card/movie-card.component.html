<div class="flex flex-row h-48 m-4 space-x-2 rounded-lg shadow-md w-96">
  <div
    class="flex items-center justify-center w-48 h-full border-r-8 border-dotted"
  >
    <div class="w-40 h-40 bg-gray-100"></div>
  </div>
  <div class="flex flex-col px-2 py-6 space-y-2">
    <div>
      <h2 class="text-lg font-black">{{ movie.name }}</h2>
      <p class="text-xs font-semibold text-gray-400">{{ movie.category }}</p>
    </div>
    <div class="flex flex-row space-x-2">
      <p
        class="px-2 py-1 text-xs font-bold text-white bg-blue-500 rounded-full"
      >
        Date: {{ movie.date }}
      </p>
      <p
        class="px-2 py-1 text-xs font-bold text-white bg-blue-500 rounded-full"
      >
        {{ movie.time }}
      </p>
    </div>
  </div>
</div>
