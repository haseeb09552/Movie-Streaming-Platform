<div class="flex flex-row w-full h-full">
  <div
    class="flex flex-col items-center w-full h-full px-8 justify-evenly md:w-1/2"
  >
    <div class="flex justify-start w-96">
      <h1 class="text-2xl font-black text-blue-500">neomovies</h1>
    </div>
    <form class="flex flex-col space-y-10">
      <h1 class="text-4xl font-bold">Create an account.</h1>
      <p class="font-semibold text-gray-400 w-96 text-md">
        Create a new neomovies account by filling out the form below. A diverse
        catalogue of movies awaits you.
      </p>

      <div class="flex flex-col space-y-1">
        <label for="name" class="ml-2 text-sm font-semibold text-gray-600"
          >Name</label
        >
        <input
          [(ngModel)]="registerUserData.name"
          placeholder="eg. Alex Smith"
          type="text"
          name="name"
          class="h-12 px-2 border-2 rounded-lg w-96 focus:outline-none focus:border-blue-400"
        />
      </div>
      <div class="flex flex-col space-y-1">
        <label for="email" class="ml-2 text-sm font-semibold text-gray-600"
          >Email</label
        >
        <input
          [(ngModel)]="registerUserData.email"
          placeholder="name@domain.com"
          type="email"
          name="email"
          class="h-12 px-2 border-2 rounded-lg w-96 focus:outline-none focus:border-blue-400"
        />
      </div>
      <div class="flex flex-col space-y-1">
        <label for="mbno" class="ml-2 text-sm font-semibold text-gray-600"
          >Mobile Number</label
        >
        <input
          [(ngModel)]="registerUserData.mbno"
          placeholder="10 digit mobile no."
          type="tel"
          name="mbno"
          class="h-12 px-2 border-2 rounded-lg w-96 focus:outline-none focus:border-blue-400"
        />
      </div>
      <div class="flex flex-col space-y-1">
        <label for="password" class="ml-2 text-sm font-semibold text-gray-600"
          >Password</label
        >
        <input
          [(ngModel)]="registerUserData.password"
          placeholder="atleast 8 characters long"
          type="password"
          name="password"
          class="h-12 px-2 border-2 rounded-lg w-96 focus:outline-none focus:border-blue-400"
        />
      </div>
      <button
        (click)="registerUser()"
        class="h-12 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600"
      >
        Create an account
      </button>
    </form>
    <div class="flex flex-row space-x-1">
      <p class="mb-8 text-sm font-medium text-gray-500">
        Have an account with us?
      </p>
      <a
        routerLink="/login"
        routerLinkActive="active"
        class="font-semibold text-blue-500 cursor-pointer hover:underline"
        >Sign in</a
      >
    </div>
  </div>
  <div
    class="items-center justify-center hidden w-0 h-full px-12 text-gray-100 custom-bg md:flex md:w-1/2"
  >
    <h1 class="font-black text-8xl w-96">
      Watch Movies on Demand with
      <span class="text-blue-500 bg-yellow-400">neomovies</span>
    </h1>
  </div>
</div>
